<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenShop</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">

<body>
  
  <header class="site-header">
    <div class="container">
      <div class="header-item">
        <div class="site-logo">
          <a href="#" class="sitelogo-link">
            <img src="img/greenshop-logo.svg" alt="GreenShop logo" width="150" height="35">
          </a>
        </div>
        <div class="navbar">
          <nav class="site-navbar">
            <ul class="site-navbar-list">
              <li class="site-navbar-list-item"><a class="site-navbar-list-item-link" href="#">Home</a></li>
              <li class="site-navbar-list-item"><a class="site-navbar-list-item-link" href="#">Shop</a></li>

            </ul>
          </nav>
        </div>

          <div class="login-item">
            <form>
              <input  id="search" name="search" type="text" placeholder="">

          </div>
          
          <div class="login-item">

          </div>
          
          <div class="login-item">
            <a class="header-button-item button" href="#">
              <span class="button-inner">
                <span class="button-text">Login</span></span>
              </a>
            </div>
            
          </div>
        </div>
        <hr class="header-divider">
      </div>
    </header>
    
    <div class="hero">
      <div class="container">
        <div class="hero-slider">
          <div class="hero-slider-content">
            <h2 class="hero-slider-title">Welcome to GreenShop</h2>

            <a href="#" class="hero-slider-content-button button">SHOP NOW</a>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/main.js"></script>
  </body>
